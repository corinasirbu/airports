<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .footer {
                margin: 0px auto;
                width: 100%;
                background-color: #1A2732;
                color: white;
                text-align: center;
                font-size: 1.5vh;
                padding: 1.4vh;
            }
            .navbar-custom {
                background-color: #1A2732 !important;
            }
            .airport-content {
                width: 100%;
                padding: 15px;
            }
            iframe {
                margin: 25px auto;
                text-align: center;
                height: 350px;
                max-height: 500px;
                width: 100%;
            }
            .show-airport {
                border: 1px solid #cccccc;
                box-shadow: 0 0 3px #cccccc;
                padding: 25px 35px;
            }
            table {
                border: 1px solid #cccccc;
                box-shadow: 0 0 3px #cccccc;
                padding: 25px 35px;
            }
        </style>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div class="container airport-content">
            <div class="show-airport">
                <h3 style="margin-top: 25px;">Airport details</h3>
                <p style="text-transform:capitalize;" th:text="${airport}"></p>
                <p th:text="${details}"></p>
                <iframe th:src = "${maps}"></iframe>
            <div>
                <h3 style="margin-top: 25px;">Departures</h3>
            </div>
                <table class="table table-hover table-sm">
                    <thead>
                        <th style="width: 100px;">Departure Airport</th> <!-- heading for each column -->
                        <th style="width: 70px;">Departure Time</th>
                        <th style="width: 100px;">Arrival Airport</th>
                        <th style="width: 70px;">Arrival Time</th>
                        <th style="width: 40px;">Flight No</th>
                        <th style="width: 40px;">Airline</th>
                    </thead>
                    <tbody>
                        <tr th:each="a : ${departureFlights}"> <!-- table row -->
                            <td style="width: 100px;" th:text="${a.departureAirport.getName()}"></td>
                            <td style="width: 70px;" th:text="${a.departure}"></td><!-- table data -->
                            <td style="width: 100px;" th:text="${a.arrivalAirport.getName()}"></td>
                            <td style="width: 70px;" th:text="${a.arrival}"></td>
                            <td style="width: 40px;" th:text="${a.flightNo}"></td>
                            <td style="width: 40px;" th:text="${a.airline.getName()}"></td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <h3 style="margin-top: 25px;">Arrivals</h3>
                </div>
                <table class="table table-hover table-sm">
                    <thead>
                    <th style="width: 100px;">Arrival Airport</th>
                    <th style="width: 70px;">Arrival Time</th>
                    <th style="width: 100px;">Departure Airport</th> <!-- heading for each column -->
                    <th style="width: 70px;">Departure Time</th>
                    <th style="width: 40px;">Flight No</th>
                    <th style="width: 40px;">Airline</th>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${arrivalFlights}"> <!-- table row -->
                        <td style="width: 100px;" th:text="${a.arrivalAirport.getName()}"></td>
                        <td style="width: 70px;" th:text="${a.arrival}"></td>
                        <td style="width: 100px;" th:text="${a.departureAirport.getName()}"></td>
                        <td style="width: 70px;" th:text="${a.departure}"></td><!-- table data -->
                        <td style="width: 40px;" th:text="${a.flightNo}"></td>
                        <td style="width: 40px;" th:text="${a.airline.getName()}"></td>
                    </tr>
                    </tbody>
                </table>
                <a class="btn btn-primary" th:href="@{/index}">Back to Home</a>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
